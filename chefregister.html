{% extends "layout.html" %}

{% block title %}
   Chef Register
{% endblock %}

{% block main %}

<form id="registration" name="registration" method="post" action="/chefregister">
  <div class="form-group">
    <label for="validationCustomName">Name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationCustomName" name="name" placeholder="Last Name, First Name" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a name.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationCustomUsername" name="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="validationCustomPassword">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="validationCustomPassword" name="password" placeholder="Password must contain a number" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a password.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="validationCustomConfirmation">Confirmation of Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="validationCustomConfirmation" name="confirmation" placeholder="Re-type Password" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Confirm password correctly.
        </div>
      </div>
    </div>
  <!--<div class="form-group">-->

  <!--      You must agree before submitting.-->
  <!--    </div>-->
  <!--  </div>-->
  <!--</div>-->
  <button class="btn btn-primary" type="submit" required>Register</button>
  <p>
    <img src = "../static/img/icon.png" class = "img-fluid" alt = "Responsive image"/>
  </p>
</form>
